<head>

    <title>Random Password Generator</title>

<body>

        <button onclick="generateRandomPassword()">Generate passwords</button>

        <div class="random-passwords">
            <p id="password1">>nfJjy!dDvR&ial</p>
            <p id="password2">egxWij@veiPUwK</p>
        </div>
    </section>


    <script src="app.js"></script>
